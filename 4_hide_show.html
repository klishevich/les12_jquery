<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    .my_class1 {
      background: grey;
      width: 500px;
    }
  </style>
  <script src="js/jquery.min.js"></script>
  <script>
    $(document).ready(function() { // эта часть всегда пишется
      // тут пишем методы
      $("#hide").click(function(){
        $(".my_class1").hide();
      });
      $("#show").click(function(){
        $(".my_class1").show();
      });
    }); // эта закрывающая скобка тоже
  </script>
  <title>Показать / скрыть</title>
</head>
<body>
  <h1>Показать / скрыть</h1>
  <div class="my_class1">Div с классом my_class1</div>
  <div class="my_class1">Div с классом my_class1</div>
  <div>Div с другим классом</div>
  <button id="hide">Hide</button>
  <button id="show">Show</button>
</body>
</html>
