<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    .my_class1 {
      background: grey;
      width: 500px;
    }
  </style>
  <script src="js/jquery.min.js"></script>
  <script>
    $(document).ready(function() { // эта часть всегда пишется
      // тут пишем методы
      $(".my_class1").click(function(){
        alert('Вы нажали на элемент с классом my_class1');
      });
    }); // эта закрывающая скобка тоже
  </script>
  <title>Событие click</title>
</head>
<body>
  <h1>Событие click</h1>
  <p><b>Нажмите на элемент с классом my_class1 чтобы увидеть сообщение</b></p>
  <div class="my_class1">Div с классом my_class1</div>
  <br/>
  <div class="my_class1">Div с классом my_class1</div>
  <br/>
  <div>Div с другим классом</div>
</body>
</html>
