<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="js/jquery.min.js"></script>
  <script>
  $(document).ready(function() { // эта часть всегда пишется
    // тут пишем методы
    $("#button1").click(function(){
      $("#div1").css("background-color", "yellow");
    });

    $("#button2").click(function(){
      $("#div2").css({"background-color": "orange", "font-size": "200%", "color": "blue"});
    });
  }); // эта закрывающая скобка тоже
  </script>
  <title>Манипуляции с CSS свойствами</title>
</head>
<body>
  <div class="wrapper">
    <h1>Манипуляции с CSS свойствами</h1>
  </div>
  <div class="wrapper">
    <button id="button1">сделать желтый бэкграунд</button>
    <div id="div1">div1</div>
  </div>
  <div class="wrapper">
    <button id="button2">сделать ярко</button>
    <div id="div2">div2</div>
  </div>

</body>
</html>
