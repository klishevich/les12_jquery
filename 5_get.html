<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="js/jquery.min.js"></script>
  <script>
  function printTextInfo(field) {
    var textContent = $(field).text();
    console.log(textContent);
  } 
  $(document).ready(function() { // эта часть всегда пишется
    // тут пишем методы
    $("#button1").click(function(){
      printTextInfo("#field1");
    });
    $("#button2").click(function(){
      printTextInfo("#field2");
    });
    $("#button3").click(function(){
      var htmlContent = $("#field3").html();
      console.log(htmlContent);
    });
    $("#button4").click(function(){
      var inputValue = $("#field4").val();
      console.log(inputValue);
    });
  }); // эта закрывающая скобка тоже
  </script>
  <title>Получить значение</title>
</head>
<body>
  <div class="wrapper">
    <h1>Получить значение</h1>
  </div>
  <div class="wrapper">
    <button id="button1">нажмите</button>
    <div id="field1">Это текстовое содержимое div</div>
  </div>
  <div class="wrapper">
    <button id="button2">нажмите</button>
    <div id="field2"><p>Это текстовое содержимое div с вложенным p</p></div>
  </div>
  <div class="wrapper">
    <button id="button3">нажмите</button>
    <div id="field3"><p>Это html содержимое div с вложенным p</p></div>
  </div>
  <div class="wrapper">
    <button id="button4">нажмите</button>
    <input id="field4" value="Какой-то текст">
  </div>
</body>
</html>
