<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
  #panel, #flip {
    padding: 5px;
    text-align: center;
    background-color: #e5eecc;
    border: solid 1px #c3c3c3;
  }

  #panel {
    padding: 50px;
    display: none;
  }
  </style>
  <script src="js/jquery.min.js"></script>
  <script>
  $(document).ready(function() { // эта часть всегда пишется
    // тут пишем методы
    $("#flip").click(function(){
      $("#panel").slideToggle("slow");
    });
  }); // эта закрывающая скобка тоже
  </script>
  <title>Скользить slideToggle</title>
</head>
<body>
  <h1>Скользить slideToggle</h1>
  <div id="flip">Нажмите чтобы открыть / закрыть</div>
  <div id="panel">Hello world!</div>
</body>
</html>
